<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ride-My-Way | Login</title>
  <link rel="stylesheet" href="./web-fonts-with-css/css/style.css">
  <link rel="stylesheet" href="./web-fonts-with-css/css/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="container">
      <div id="branding">
        <a href="index.html"><h1>Ride<span id="brand">My</span>Way</h1></a
      </div>
      <nav>
        <ul>
          <div id="login-links">
            <li><a href="riderlogin.html">Ride</a></li>
            <li><a href="driverlogin.html">Drive</a></li>
          </div>
        </ul>
      </nav>
    </div>
  </header>
<main>
  <section id="showcase">
    <!-- The image goes here -->
  </section>
  <main id="login">
    <form class="loginForm" action="#">
      <h3 class="center">Login To Request A Ride</h3>
      <div class="center">
        <div>     
          <input class="details" type="email" name="username" required placeholder="Email"> 
        </div>
        <div>
          <input class="details control" type="password" name="password" required placeholder="Password" minlength="6">
        </div>
        <a href="riderhomepage.html"><button class="btn-nature" type="button">Submit</button></a>
      </div>
        <hr>
        <p>OR</p>

        <div id="signuptext">
          <p>No Account? <a href="ridersignup.html">Sign Up</a></p>
          <a href="#">Forgot your password?</a>
        </div>
    </form>
  </main>
  <footer>
    <p>Ride-My-Way Copyright&copy; 2018</p>
  </footer>
</main>
<script src="./js/main.js"></script>
</body>
</html>
